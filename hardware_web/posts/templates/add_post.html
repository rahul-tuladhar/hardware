{% extends 'base.html' %}

{% block content %}
  <h1>Create a new Post</h1>
  <div class="form-group">
    <form action="{% url 'add_post' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Add" id="add_post_button"/>
    </form>
  </div>
{% endblock %}
