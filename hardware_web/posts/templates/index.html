{% extends 'base.html' %}
{% block content %}
<br> 
<h3>Welcome to the homepage</h3>
    <h1>Posts</h1>
<ul>
	{% csrf_token %}
	{% if data %}
	  	{% for post in data %}
		    <li>
		     	<a href="{% url 'post_detail' post.id %}">{{post.title}}</a>
		    </li>
	  	{% endfor %}
	{% else %}
		<p> No posts found </p>
	{% endif %}

</ul>
<br>
<a href="{% url 'add_post' %}">Add Post</a>

{% endblock %}
