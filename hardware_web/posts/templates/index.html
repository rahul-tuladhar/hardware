{% extends 'base.html' %}
{% block content %}
<h3>Welcome to the homepage</h3>
    <h1>Posts</h1>
<ul>
	{% if data %}
	  	{% for post in data %}
		    <li>
		     	<a href="{% url 'post_detail' post %}">{{post}}</a>
		    </li>
	  	{% endfor %}
	{% else %}
		<p> No posts found </p>
	{% endif %}
</ul>

{% endblock %}
