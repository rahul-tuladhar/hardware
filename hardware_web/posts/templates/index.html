{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the homepage</h1>
<ul>
	{% if data %}
	  	{% for post in data %}
		    <li>
		    	{{post.price}}
		     	<a href="{% url 'post_detail' post %}">{{post}}</a>
		    </li>
	  	{% endfor %}
	{% else %}
		<p> No posts found </p>
	{% endif %}
</ul>
{% endblock %}
